<!DOCTYPE html>
<html>

<head>
    <title>
        learning buttons
    </title>
    <style>
        .btn {}

        .btn:hover {
            background-color: black !important;
            transition: 0.2s ease-in-out;
            color: white !important;
        }
    </style>
</head>

<body>
    <a href="https://google.com" class="btn" target="_blank"
        style=" font-size:25px; color:rgb(0, 0, 0); text-decoration: none; border: 1px solid black; padding: 2px 5px 5px 5px;border-radius: 5px; ">
        Click
        here</a>
</body>

</html>
